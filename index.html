<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
				  <div id="fname" class="field firstname">
					<div class="input-area">
					<input type="text" placeholder="First Name">
					  
					</div>
					<div class="error error-txt">First Name can't be blank</div>
				  </div>
				  <div id="lname" class="field lastname">
					<div class="input-area">
					<input type="text" placeholder="Last Name">
					  
					</div>
					<div class="error error-txt">Last Name can't be blank</div>
				  </div>
                  <div class="field email">
					<div class="input-area">
					<input type="text" placeholder="Email Address">
					  
					</div>
					<div class="error error-txt">Email can't be blank</div>
				  </div>
                 <div class="field password">
				<div class="input-area">
				  <input type="password" placeholder="Password">
				  
				</div>
				<div class="error error-txt">Password can't be blank</div>
			    </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link sign-txt">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field email">
					<div class="input-area">
					<input type="text" placeholder="Email Address">
					  
					</div>
					<div class="error error-txt">Email can't be blank</div>
				  </div>
                  <div class="field password">
				<div class="input-area">
				  <input type="password" placeholder="Password">
				 
				</div>
				<div class="error error-txt">Password can't be blank</div>
			    </div>
                  <div class="field password">
				<div class="input-area">
				  <input type="password" placeholder="Confirm Password">
				 
				</div>
				<div class="error error-txt">Confirm Password can't be blank</div>
			    </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
	  
  <script src="script.js"></script>
   </body>
